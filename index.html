<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ٍُES6 Task</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <h1>Events Scheduler</h1>
        <div class="form">
            <form>
                <div class="event-label">
                    <label for="eventName">*Event Name</label>
                    <input type="text" id="eventName" placeholder="Ex.Graduation Party (:">
                </div>
                <div class="event-time">
                    <label for="eventTime">*Event Time</label>
                    <input type="datetime-local" id="eventTime">
                </div>
                <button type="button" class="addBtn" id="addBtn">Add Event</button>
            </form>
        </div>
        <div class="events" id="events">
        
        </div>
    </div>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
